<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
        <section id="stopwatch">
                <div class="main">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 col-xs-12">
                                <div>
                                    <h1 style="color: white">Stop Watch</h1>
                                </div>
                                <div>
                                    <h2 id="hour">0</h1>
                                    <h2 id="min">0</h1>
                                    <h2 id="sec">0</h1>
                                    <h2 id="msec">0</h1>
                                </div>
                                <div>
                                    <button class="btn btn-success" id="start" onclick="start()">
                                        <i class="fa fa-play"aria-hidden="true">
                                            Start
                                        </i>
                                    </button>
                                    <button class="btn btn-danger" onclick="stop()">
                                        <i class="fa fa-pause-circle"aria-hidden="true">
                                            Stop
                                        </i>
                                    </button>
                                    <button class="btn btn-info" onclick="reset()">
                                        <i class="fa fa-repeat" aria-hidden="true">
                                            Reset
                                        </i>
                                    </button>
                                </div>
                                <div>
                                    <h6>-- BY: <i><a href="https://github.com/umaryousaf/Stop-Watch" target="_blank"> MUHAMMAD UMAR </a></i> --</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>



    <script src="app.js"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
